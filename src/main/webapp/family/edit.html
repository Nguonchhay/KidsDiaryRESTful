	<script>
		$(document).ready(function() {
			var selectedUser = {};
			
			$('#birthDate').datepicker({
		    	dateFormat: 'yy-mm-dd'
		    });
			
			/**
			 * Find family member
			 */
			 $.ajax({
		        type        : "GET",
		        url         : window.params.baseUrl + "/api/users/v1/" + window.getUrlParameter('id'),
		        data        : {},
		        dataType    : "text",
		        error       : function(jqXHR, textStatus, errorThrown) {
		            console.log('getJSON request failed! ' + textStatus);
		            var json = JSON.parse(jqXHR.responseText);
		            alert(json.message);
		        },
		        success     : function(data, textStatus, jqXHR) {
		          	var child = JSON.parse(data);
			      	$('#firstName').val(user.firstName);
			      	$('#lastName').val(user.lastName);
			      	$('#sex').val(user.sex);
			      	$('#email').val(user.email);
			      	$('#phone').val(user.phone);
			      	$('#birtDate').val(user.birtDate);
			      	selectedUser = child;
			   }
		    });
			
			/**
		     * Create new child
		     */
			$('#btnUpdateChild').click(function() {
				var country = 0,
				userType = 3,
				birthDate = $("#birthDate").val(),
				parentId = 0,
				parentType = 1;
				
				var data = window.cookie.getCookie(window.params.cookieKey);
				var user = JSON.parse(data);
				if (user.accessToken !== undefined) {
					country = parseInt(user.country);
					parentId = parseInt(user.id);
					parentType = parseInt(user.userType);
				}
				
				var data = {
					parentId   : parentId,
					parentType : parentType,
					note       : $("#note").val(),
		            username   : $("#username").val(),
		            password   : $("#password").val(),
		            firstName  : $("#firstName").val(),
		            lastName   : $("#lastName").val(),
		            country    : country,
		            userType   : userType,
		            sex        : $("#sex").val(),
		            email      : '',
		            birthDate  : birthDate != '' ? birthDate : '1970-01-01',
		            phone      : $("#phone").val()
		        };
				
			    $.ajax({
			        type        : "POST",
			        url         : window.params.baseUrl + "/api/families/v1",
			        data        : data,
			        dataType    : "text",
			        error       : function(jqXHR, textStatus, errorThrown) {
			            console.log('getJSON request failed! ' + textStatus);
			            var json = JSON.parse(jqXHR.responseText);
			            alert(json.message);
			        },
			        success     : function(data, textStatus, jqXHR) {
			        	var family = JSON.parse(data);
			        	if (family.child !== undefined) {
			        		document.location.href = 'index.html';
			        	} else {
			        		alert('Something went wrong while trying to add clild data. Please try again!');
			        	}
			        }
			    });
			});
		});
