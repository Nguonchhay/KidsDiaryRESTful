<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Login - Kids Diary App</title>
	<link rel="shortcut icon" href="admin-theme/img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap Core CSS -->

    <!-- MetisMenu CSS -->

    <!-- Custom CSS -->

    <!-- Custom Fonts -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
		
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
				
                <a class="navbar-brand" href="index.html"><img src="admin-theme/img/icon.png" style="display: inline-block;"/>Kids Diary</a>
            </div>
			<div class="nav navbar-top-links navbar-right" style="margin-top: 8px; margin-right: 10px;">
              <form role="form">
                    <input  placeholder="Username" id="loginUsername" type="text" autofocus>
                    <input  placeholder="Password" id="loginPassword" type="password" value="">
					
					<button type="button" id="btnLogin" class="btn btn-success">Login</button>
              </form>
            </div>
        </nav>


        <!-- /#page-wrapper -->
		<div id="page-wrapper" style="    position: inherit;
    margin: 0 0 0 0px;
    padding: 0 30px;
    border-left: 0px solid #e7e7e7;">
            <div class="row">
                <div class="col-lg-6">
                    <img src="admin-theme/img/wellcome.png" style="display: inline-block;width:100%"/>
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-6">
				<h1>Sign up Now</h1>
                   <form role="form">
                          <div class="form-group">
                              <label>First Name</label>
                              <input class="form-control" id="firstName" placeholder="First Name" value="">
                          </div>
                          
							<div class="form-group">
                              <label>Last Name</label>
                              <input class="form-control" id="lastName" placeholder="Last Name" value="">
                          </div>
                          
                          <div class="form-group">
                              <label>Sex</label>
                              <select id="sex" class="form-control">
                              	<option value=""></option>
                              	 <option selected value="M">M</option>
                              	 <option value="F">F</option>
                              </select>
                          </div>
                          
                          <div class="form-group">
                              <label>Are you a .... ?</label>
                              <select id="userType" class="form-control"></select>
                          </div>
                          
                          <div class="form-group">
                              <label>Country</label>
                              <select id="country" class="form-control"></select>
                          </div>
                          
                          <div class="form-group">
                              <label>Email </label>
                              <input type="email" id="email" class="form-control" placeholder="Email" value="">
                          </div>
                          
                          <div class="form-group">
                              <label>Username </label>
                              <input type="text" id="username" class="form-control" placeholder="Username" value="">
                          </div>
                          
						  <div class="form-group">
                              <label>New Password <span id="passwordUtil"><i class="fa fa-eye-slash"></i></span></label>
                              <input type="password" id="password" class="form-control" placeholder="Password" id="password" name="password" value="">
                          </div>
                          
                          <button type="button" id="btnCreateAccount" class="btn btn-success">Create Account</button>
                      </form>
                </div>
                <!-- /.col-lg-6 -->

            </div>
            <!-- /.row -->

        </div>

    </div>
    <!-- /#wrapper -->
    
     <!-- jQuery -->
    <script src="admin-theme/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="admin-theme/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="admin-theme/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="admin-theme/dist/js/sb-admin-2.js"></script>
	
	<script src="js/cookie.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
